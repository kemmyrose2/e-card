<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day Josie ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.card {
    width: 90%;
    max-width: 420px;
    perspective: 1000px;
    cursor: pointer;
    z-index: 2;
}

.card-inner {
    width: 100%;
    min-height: 280px;
    position: relative;
    transition: transform 1s;
    transform-style: preserve-3d;
}

.card.open .card-inner {
    transform: rotateY(180deg);
}

.card-front, .card-back {
    position: absolute;
    width: 100%;
    min-height: 280px;
    backface-visibility: hidden;
    border-radius: 20px;
    padding: 30px;
    box-sizing: border-box;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;
}

.card-front {
    background: #ff4b6e;
    color: white;
    font-size: 22px;
    font-weight: bold;
}

.card-back {
    background: white;
    color: #ff4b6e;
    transform: rotateY(180deg);
    font-size: 17px;
    line-height: 1.6;
}

button {
    margin-top: 20px;
    padding: 12px 20px;
    border: none;
    background: white;
    color: #ff4b6e;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.2s ease;
}

button:hover { transform: scale(1.05); }
button:active { transform: scale(0.95); }

.heart {
    position: absolute;
    font-size: 20px;
    animation: float 6s infinite ease-in-out;
    opacity: 0.6;
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-30px); }
    100% { transform: translateY(0); }
}
</style>
</head>
<body>

<div class="card" id="card">
    <div class="card-inner">
        <div class="card-front">
            For You ‚ù§Ô∏è<br>
            <button id="playBtn">Tap to Open üé∂</button>
        </div>

        <div class="card-back">
            <strong>Happy Valentine's Day! üíñ</strong><br><br>
            Wishing you a day filled with love, laughter, and 
            all the little joys that make life special!
            On this Valentine's Day, I want to thank you
            for being such an important part of my life.<br><br>
            Kemy ‚ù§Ô∏è
        </div>
    </div>
</div>

<!-- Local Music File -->
<audio id="bgMusic" loop preload="auto">
    <source src="chella.mp3" type="audio/mpeg">
</audio>

<script>
const card = document.getElementById("card");
const music = document.getElementById("bgMusic");
const btn = document.getElementById("playBtn");
let musicStarted = false; // Track if music has started

// Flip card when clicking anywhere
card.addEventListener("click", function() {
    card.classList.toggle("open");

    // Start music only once
    if (!musicStarted) {
        musicStarted = true;
        music.volume = 0;
        music.play().then(() => {
            let fade = setInterval(() => {
                if (music.volume < 0.9) {
                    music.volume += 0.05;
                } else {
                    clearInterval(fade);
                }
            }, 200);
        }).catch(() => {
            alert("If music didn't start, tap again üé∂");
        });
    }
});

// Prevent button click from flipping twice
btn.addEventListener("click", function(e) {
    e.stopPropagation(); // prevent double event firing

    card.classList.toggle("open"); // flip card

    // Start music only once
    if (!musicStarted) {
        musicStarted = true;
        music.volume = 0;
        music.play().then(() => {
            let fade = setInterval(() => {
                if (music.volume < 0.9) {
                    music.volume += 0.05;
                } else {
                    clearInterval(fade);
                }
            }, 200);
        }).catch(() => {
            alert("If music didn't start, tap again üé∂");
        });
    }
});

// Floating hearts
for (let i = 0; i < 20; i++) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.top = Math.random() * 100 + "vh";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(heart);
}
</script>

</body>
</html>
